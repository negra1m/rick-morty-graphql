<ng-container>
<div class="card">
  <div class="img">
    <img src="{{cardData.image}}">
  </div>
  <div class="title">
    <h3>{{cardData.name}}</h3>
  </div>
  <div class="content">
    <span *ngIf="cardData.status">STATUS: {{cardData.status}}</span>
    <span>ORIGIN: {{cardData.origin.name}}</span>
    <span>{{cardData.episode.name}}</span>
  </div>
</div>
</ng-container>
